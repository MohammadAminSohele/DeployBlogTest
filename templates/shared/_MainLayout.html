{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SohailiBlog | {% block title %}{% endblock title %}
            </title>
        {% include 'shared/_HeaderRefrence.html' %}
    </head>
    <body style="direction: rtl; text-align: right;">
        <!-- Navigation-->
        {% include 'shared/navbar.html' %}
        <!-- Page Header-->
        
        {% block Header %}{% endblock Header %}
            
        <!-- Main Content-->
        
        {% block content %}{% endblock content %}
            
        <!-- Footer-->
        {% include 'shared/_FooterRefrence.html' %}
        <!-- Bootstrap core JS-->
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
