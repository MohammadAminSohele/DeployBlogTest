{% for article in Article %}
<div class="post-preview">
    <a href="{% url 'blog:article_detail' article.slug %}">
        <h2 class="post-title">{{article.title}}</h2>
        <h3 class="post-subtitle">{{article.description | truncatechars:30}}</h3>
    </a>
    <p class="post-meta" style="text-align: left;">
        نوشته شده توسط محمد امین
        {{article.Jpublish}}
    </p>
    {% for cat in Catagory %}
        {{cat.title}}
    {% endfor %}
</div>
<hr class="my-4" />
{% endfor %}
